events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend_app:8080;
    }

    upstream frontend {
        server frontend_app:80;
    }

    server {
        listen 80;
        server_name _;

        # Backend API routes
        location ~ ^/(auth|swagger-ui|v3/api-docs|cargo) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # --- BURADAKİ TÜM CORS BAŞLIKLARI KALDIRILDI ---
            # Bu işi tamamen backend'deki Spring uygulamasına bırakıyoruz.
        }

        # Frontend routes (default)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}